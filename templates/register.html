{% extends "base.html" %}
{% block title %}Create Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card">
  <h1 class="text-2xl font-bold mb-4 text-center text-black">Create Account</h1>

  {% if error %}
    <p class="text-red-500 mb-3 text-center">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/register" class="space-y-4">
    <input
      type="text"
      name="name"
      placeholder="Full Name"
      required
      class="w-full p-2 border rounded text-black"
      color: ;
    />

    <input
      type="email"
      name="email"
      placeholder="Email"
      required
      class="w-full p-2 border rounded text-black"
    />

    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      class="w-full p-2 border rounded text-black"
    />

    <button class="btn-primary w-full">Create Account</button>
  </form>

  <p class="text-center text-sm mt-6 text-black">
    Already have an account?
    <a href="/login" class="text-yellow-500 font-semibold hover:underline">
      Login
    </a>
  </p>
</div>
{% endblock %}
